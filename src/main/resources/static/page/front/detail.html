<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博文内容</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">

    <style>
        body {
            background-color: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-header style="background: #292828">
            <el-row style="height: 100%;" type="flex" justify="center" align="middle">
                <el-col :span="5">
                    <div style="color: white; text-align: center; font-size: 24px;">
                        新闻管理系统
                    </div>
                </el-col>
                <el-col :span="16">
                    <el-menu
                            :default-active="src"
                            mode="horizontal"
                            @select="handleSelect"
                            class="el-menu-demo"
                            background-color="#292828"
                            text-color="#fff"
                            active-text-color="#ffd04b"
                    >
                        <el-menu-item index="index.html">新闻首页</el-menu-item>
                        <el-menu-item index="blog.html">实时新闻</el-menu-item>
                        <!--<el-menu-item index="resource.html">资源站点</el-menu-item>-->
                        <el-menu-item index="message.html">留言反馈</el-menu-item>

                    </el-menu>
                </el-col>
                <el-col :span="4">
                    <div v-if="user.id">
                        <span style="color: white">欢迎你：{{user.username}}&nbsp;&nbsp;</span>
                        <el-button size="mini" @click="logout">退出</el-button>
                    </div>
                    <div v-else>
                        <a href="/page/end/login.html">
                            <el-button size="mini" type="primary">登录</el-button>
                        </a>
                        <a href="/page/end/register.html">
                            <el-button size="mini">注册</el-button>
                        </a>
                    </div>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <el-row type="flex" justify="center" :gutter="20">
                <el-col :span="16">
                    <div>
                        <el-card>
                            <div style="text-align: center">
                                <div style="font-size: 22px;">{{blog.title}}</div>
                            </div>
                            <div style="text-align: center; margin-top: 10px">
                                <div style="color: #888; font-size: 10px;">
                                    作者：{{blog.author}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    时间：{{blog.time}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    阅读量：{{blog.view}}
                                </div>
                            </div>
                            <!--                    分割线-->
                            <div style="height: 1px; margin: 10px 0; background-color: #ccc"></div>

                            <div style="padding: 20px; color: #888" id="view-notice-body">
                            </div>
                            <div style="text-align: center">
                                <el-row>
                                    <el-button type="success" @click="changeClick()" round>点赞（{{blog.click}}）</el-button>
                                </el-row>
                            </div>
                        </el-card>

                    </div>
                </el-col>
                <el-col :span="6">


                    <div style="margin: 20px 0">
                        <el-card>
                            <div style="border-bottom: 1px solid gray; padding-bottom: 10px; font-size: 20px">新闻分类</div>
                            <div style="margin-top: 10px">
                                <a :href="'http://localhost:8888/page/front/blog.html?tag=' + item.name" v-for="item in tags">
                                    <el-tag style="margin: 5px">{{item.name}}</el-tag>
                                </a>
                            </div>
                        </el-card>
                    </div>
                </el-col>
            </el-row>

        </el-main>

        <!--<el-footer style="text-align: center; height:100px; width:100%; bottom: 0; color:white; background: #2A3746">

        </el-footer>-->
    </el-container>
</div>

<!--    js-->
<script src="../../js/jquery.min.js"></script>

<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>

<script>
    let urlBase = "/api/blog/";
    new Vue({
        el: "#wrapper",
        data: {
            src: '',
            search: '',
            blog: {},
            pageNum: 1,
            pageSize: 6,
            total: 0,
            user: {},
            imgList: [
                'https://img.zcool.cn/community/01e1605ef84d6ca80120662165f99a.png@1280w_1l_2o_100sh.png',
                'https://img.zcool.cn/community/01e1605ef84d6ca80120662165f99a.png@1280w_1l_2o_100sh.png',
                'https://img.zcool.cn/community/014f335ef84d6ba801215aa0e5572e.png@1280w_1l_2o_100sh.png',
                'https://img.zcool.cn/community/014f335ef84d6ba801215aa0e5572e.png@1280w_1l_2o_100sh.png',
                'https://img.zcool.cn/community/014c235ef84d6ca801215aa030eb99.png@1280w_1l_2o_100sh.png',
                'https://img.zcool.cn/community/014c235ef84d6ca801215aa030eb99.png@1280w_1l_2o_100sh.png'
            ],
            tags: [],
            dialogVisible: false
        },
        created() {
            $.ajax({url: '/api/user/session', method: "GET", async: false, success: (res) => {this.user = res.data || {}}});
            $.get("/api/tag").then(res => {
                this.tags = res.data;
            });
            let id = getUrlParamValue('id');
            this.loadBlog(id);
        },
        methods: {
            handleSelect(key) {
                location.href = key;
                // window.setInterval("reinitIframe()", 50);
            },
            sign(obj) {

            },
            logout() {
                $.get("/api/user/logout");
                sessionStorage.removeItem("user");
                location.href = "/page/front/index.html";
            },
            loadBlog(id) {
                $.get(urlBase + id).then(res => {
                    this.blog = res.data;
                    $('#view-notice-body').html(res.data.content);
                })
            },
            changeClick() {
                this.blog.click = this.blog.click + 1;
                $.ajax({
                    url: urlBase,
                    type: 'PUT',
                    contentType: "application/json",
                    data: JSON.stringify(this.blog)
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            message: "点赞成功",
                            type: "success"
                        });
                    } else {
                        this.$message({
                            message: res.msg,
                            type: "error"
                        })
                    }
                })
            },
            showImg(id) {
                document.getElementById(id).style.display='block';
            },
            hideImg(id) {
                document.getElementById(id).style.display='none';
            },

        }
    });
    /**
     * 获取url参数
     * @param name
     * @returns {string|null}
     */
    function getUrlParamValue(name) {
        if (name == null || name === 'undefined') {
            return '';
        }
        let searchStr = decodeURI(location.search);
        let infoIndex = searchStr.indexOf(name + "=");
        if (infoIndex === -1) {
            return '';
        }
        let searchInfo = searchStr.substring(infoIndex + name.length + 1);
        let tagIndex = searchInfo.indexOf("&");
        if (tagIndex !== -1) {
            searchInfo = searchInfo.substring(0, tagIndex);
        }
        return searchInfo;
    }
</script>
</body>
</html>
